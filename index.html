<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Start av FlexBox Containuer-->
    <div class="flexBoxContainer">
        <div class="flexItem">
            <h1>Skapa en tabell</h1>
            <!-- Start of table -->
            <table>
                <!-- Varje <tr> tagg symboliserar en rad i tabellen-->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    Text utanfär th/td tag
                </tr>
                <tr>
                    <td>Marcus</td>
                    <td>Henriksson</td>
                    <td>35</td>
                    <td>Lorem Ipsum</td>
                </tr>
                <tr>
                    <td>Cihan</td>
                    <td>Vivera Von Stefansdotter</td>
                </tr>
            </table>
        </div>
        <div class="flexItem">
            <h2>Tabell med större celler</h2>
            <!-- Tabell med celler över flera rader och kolumner-->
            <table>
                <tr>
                    <!--Denna cell tar upp 2st kolumner-->
                    <td colspan="2">Värde 1</td>
                    <td>Värde 2</td>
                    <td>Värde 3</td>
                </tr>
                <tr>
                    <td>Rad 2 Värde 1</td>
                    <!-- Denna cell tar upp 2 kolumner och 2 rader-->
                    <td colspan="2" rowspan="2">Rad 2 Värde 2</td>
                    <td>Rad 2 Värde 3</td>
                </tr>
                <tr>
                    <td>final row 1</td>
                    <td>final row 2</td>
                </tr>
                <tr>
                    <td></td>
                    <td>ultimate final row 2</td>
                </tr>
            </table>
        </div>
        <div class="flexItem">
            <h1>Formulär</h1>
            <!-- form-tag med input fält-->
            <form action="" method="get">
                <div>
                    <label for="strNamn">Skriv namn här:</label>
                    <input type="text" name="strNamn" id="strNamn" required placeholder="Skriv namn här">
                </div>
                
                <div>
                    <label for="intAge">Skriv ålder här:</label>
                    <input type="number" name="intAge" id="intAge" min="0" max="100" required placeholder="35">
                </div>

                <div>
                    <input type="color" id="color">
                </div>

                <div>
                    <input type="datetime-local">
                </div>

                <button type="submit">Skicka iväg data</button>
            </form>
        </div>
    </div>
</body>
</html>
